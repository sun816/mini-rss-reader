<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSSReader</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="jumbotron card card-image"
        style="background-image: url(https://mdbootstrap.com/img/Photos/Others/gradient1.jpg);">
        
        <h1 class="card-title h1"><i class="fas fa-rss-square"></i> RSS Reader</h1>
        <p class="font-weight-bold">Start reading RSS today! It is easy, it is nicely.</p>
        <p class="text-muted">http://lorem-rss.herokuapp.com/feed</p>
        <form action="" class="form-inline rss-form">
          <label class="sr-only" for="urlInput">Adress</label>
          <div class="input-group col-sm-5">
            <div class="input-group-prepend">
              <div class="input-group-text" style="background: #00acee;" ><i class="fas fa-rss"></i></div>
            </div>
            <input type="text" name= "url" class="form-control" id="urlInput" placeholder="url here">
          </div>
          <button type="submit" class="btn btn-outline-light">Add</button>
          <!-- error -->
          
        </form>
        <div class="error-message"></div>
      </div>
      
      <div class="row">
        <div class="col rss-items">item
        </div>
  
        <div class="col rss-links">link
        </div>
      </div>
  
      <footer class="footer">
        <p>&copy; Dimytr Voitenko</p>
      </footer>
  
    </div> <!-- /container -->
</html>
